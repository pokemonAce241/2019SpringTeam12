<div class="modal-header">
    <h4 class="modal-title">My Gardens</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismissAll('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="width: 100%; overflow-y: auto;">
    <!-- <p>Hello, {{name}}!</p> -->
    <div>
    <button data-toggle="modal" data-target="#NameGardenModal" style="width: 20%; height: 45%;background: rgba(255, 255, 255, 0.911); text-align: center;"><img src="src\assets\site-images\plus.png" style="height:30%; width:20%;margin: 10%; margin-bottom: 5%;"><p>New Garden Project</p></button>

    <button *ngFor="let garden of gardens" (click)="goToGarden(garden.id)" style="width: 20%; height: 45%;background: rgba(255, 255, 255, 0.911); text-align: center;"><img src="src\assets\site-images\image_placeholder.png" style="height:20%; width:50%;margin-top: 2%"><div class="button_text"><p>{{garden.name}}</p></div></button>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismissAll('Close click')">Close</button>
</div>

<!-- Name Garden Modal -->
<div class="modal" id="NameGardenModal">
    <div class="modal-dialog" style="width: 30% !important; height:50% !important">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Name Garden</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input type="text" [(ngModel)]="textValue" placeholder="Garden name">
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="createNewGarden()">Create Garden</button>
            </div>

        </div>
    </div>
</div>
