<div class="modal-header">
    <h4 class="modal-title">My Gardens</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismissAll('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="height: 265px; width: 100%;overflow-y: auto;">
    <!-- <p>Hello, {{name}}!</p> -->
    <div style="max-height:290px;">
        <div style="width: 20%; height: 45%;background: rgba(255, 255, 255, 0.911);display: inline-block;border:1px solid;">
            <div style="width:15%; height:15%;">
                <button data-toggle="modal" data-target="#NameGardenModal" style="width:100%; height:100%; background: transparent; border: transparent;">
                </button>
            </div>
            <button data-toggle="modal" data-target="#NameGardenModal" style="width: 100%; height: 90%;background: rgba(255, 255, 255, 0.911); text-align: center;border: transparent;outline: none;">
                <img src="src\assets\site-images\plus.png" style="height:30%; width:20%;margin: 10%; margin-bottom: 5%;">
                <p>New Garden Project</p>
            </button>
        </div>
        <div *ngFor="let garden of gardens" style="width: 20%; height: 45%;background: rgba(255, 255, 255, 0.911);display: inline-block;border:1px solid;">
            <div style="width:15%; height:15%;">
                <button (click)="deleteGarden(garden.id)" style="width:100%; height:100%; background: transparent; border: transparent;">
                    <img src="src\assets\site-images\trash.png" style="width:100%; height:100%">
                </button>
            </div>
            <div>
                <button (click)="goToGarden(garden.id)" style="width: 100%; height: 90%;background: transparent; text-align: center; border: transparent;outline: none;">
                    <img src="src\assets\site-images\image_placeholder.png" style="height:20%; width:50%;margin-top: 2%">
                    <div class="button_text">
                        <p>{{garden.name}}</p>
                    </div>
                </button>
            </div>

        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismissAll('Close click')">Close</button>
</div>

<!-- Name Garden Modal -->
<div class="modal" id="NameGardenModal" data-backdrop="static" data-keyboard="false" #nameGardenModal>
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Name Garden</h4>
                <button type="button" class="close" data-dismiss="modal" (click)="cancelNameGardenModal()">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input type="text" [(ngModel)]="textValue" placeholder="Garden name">
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <p id="lengthError" class="error" *ngIf="lengthError">Garden name must be between 1 and 50 characters.</p>
                <p id="uniqueNameError" class="error" *ngIf="uniqueNameError">A garden project already exists with the
                    given name. Please enter a new name.</p>
                <button type="button" class="btn btn-success" (click)="createNewGarden(textValue)">Create Garden</button>
            </div>

        </div>
    </div>
</div>
