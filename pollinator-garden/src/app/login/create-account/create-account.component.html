<div class="mx-auto mt-5" style="width: 300px; height: 500px; text-align: center">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <label style id="inputEmail">Email:</label>
      <input [(ngModel)]="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required>
      <br>
      <label style id="username">Username:</label>
      <input [(ngModel)]="username" type="text" id="username" class="form-control" placeholder="Username" name="username" required>
      <br>
      <label style id="password">Password:</label>
      <input [(ngModel)]="password" type="password" id="password" class="form-control" placeholder="Password" name="password" required>
      <br>
      <label style id="cpassword">Confirm Password:</label>
      <input [(ngModel)]="cpassword" type="password" id="cpassword" class="form-control" placeholder="Password" name="cpassword" required>
      <br> 
      <button type="submit">Submit</button>
      <br>
      <a routerLink="">Return to Login</a>
    </form>
  </div>
