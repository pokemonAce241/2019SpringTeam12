<div class="mx-auto mt-5" style="width: 300px; height: 500px; text-align: center">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <label style id="inputEmail">Email to send verification code</label>
    <input [(ngModel)]="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required>
    <br>
    <button type="submit">Submit</button>
    <br>
    <a routerLink="">Return to Login</a>
  </form>
</div>
